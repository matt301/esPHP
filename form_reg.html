<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrati</title>

</head>
<body>
    <h2>Registrati</h2><br>
  <form action="regist.php" method="post" enctype="multipart/form-data" name="formreg" id="myform">
        <table >
            <tr>
                <td><label>Nome: </label> </td>
                <td><input type="text" name="nome" placeholder="Nome" required/></td>
            </tr>
            <tr>
                <td><label>Cognome: </label></td>
                <td><input type="text" name="cognome" placeholder="Cognome" required/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="radio" name="gender" value="maschio" checked/> M
                    <input type="radio" name="gender" value="femmina"/> F
                </td>
            </tr>
            <tr>
                <td><label>Email: </label></td>

            </tr>
            <tr>
                <td><label>Password: </label></td>
                <td><input type="password" name="password" placeholder="Password" required/></td>
            </tr>


            <tr>
                <td><input type="submit" value="Invia" /></td>
                <td><input type="reset" value="Cancella" /></td>
            </tr>
        </table>

  </form>
